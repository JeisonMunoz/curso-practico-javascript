<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <H1>
            FIGURAS GEOMETRICAS
        </H1>
        <P>Este es el primer taller del curso practico de Javascript</P>
    </header>

    <!-- Seccion del cuadrado-->
    <section>
        <h2>
            Calcula el area y perimetro de un cuadrado
        </h2>
        <form action="">
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado del cuadrado
            </label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el area
            </button>
        </form>
    </section>
    <Section>
        <h2>
            Calcula el area y perimetro de un triangulo
        </h2>
        <form action="">
            <label for="inputLado1">
                Escribe cuanto mide el primer lado del triangulo
            </label>
            <input id="inputLado1" type="number">

            <label for="inputLado2">
                Escribe cuanto mide el segundo lado del triangulo
            </label>
            <input id="inputLado2" type="number">

            <label for="inputBase">
                Escribe cuanto mide la base del triangulo
            </label>
            <input id="inputBase" type="number">

            <label for="inputAltura">
                Escribe la altura del triangulo
            </label>
            <input type="number" name="" id="inputAlturaTriangulo">



            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el area
            </button>
        </form>
    </Section>

    <!--Seccion del circulo-->
    <section>
        <h2>
            Calcula el area y perimetro de un circulo
        </h2>
        <form action="">
            <label for="inputRadio">
                Escribe cuanto mide el radio
            </label>
            <input id="inputRadio" type="number">

            <button type="button" onclick="calcularDiametro()">
                Calcular diametro
            </button>

            <button type="button" onclick="calcularPerimetrocirculo()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular el area
            </button>
        </form>
    </section>

    <script src="./figuras.js">

    </script>
</body>
</html>
